spring:
  application:
    name: executor-service
  threads:
    virtual:
      enabled: true
server:
  port: 8080
  tomcat:
    threads:
      max: 200
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

hft:
  mode: LIVE
  risk:
    kill-switch: false
    max-order-notional-usd: 0
    max-order-size: 0
  strategy:
    midpoint-maker:
      enabled: false
      quote-size: 5
      spread: 0.01
      refresh-millis: 1000
    house-edge:
      enabled: false
      refresh-millis: 250
      trade-samples: 10
      trade-window-seconds: 30
      aggressive-improve-ticks: 1
      passive-away-ticks: 10
      quote-size: 5
      loser-inventory-limit: 0
      markets: [ ]
  polymarket:
    clob-rest-url: https://clob.polymarket.com
    clob-ws-url: wss://ws-subscriptions-clob.polymarket.com
    gamma-url: https://gamma-api.polymarket.com
    chain-id: 137
    use-server-time: true
    market-ws-enabled: false
    market-asset-ids: [ ]
    rest:
      rate-limit:
        enabled: true
        requests-per-second: 20
        burst: 50
      retry:
        enabled: true
        max-attempts: 3
        initial-backoff-millis: 200
        max-backoff-millis: 2000
    auth:
      private-key: ${POLYMARKET_PRIVATE_KEY:}
      signature-type: ${POLYMARKET_SIGNATURE_TYPE:0}
      funder-address: ${POLYMARKET_FUNDER_ADDRESS:}
      api-key: ${POLYMARKET_API_KEY:}
      api-secret: ${POLYMARKET_API_SECRET:}
      api-passphrase: ${POLYMARKET_API_PASSPHRASE:}
      nonce: ${POLYMARKET_API_NONCE:0}
      auto-create-or-derive-api-creds: true
