# LIVE profile (small bankroll / $200)
#
# Run with: `-Dspring.profiles.active=live`
#
# Required env vars (minimum):
# - POLYMARKET_PRIVATE_KEY=0x...
#
# Optional:
# - POLYMARKET_API_KEY / POLYMARKET_API_SECRET / POLYMARKET_API_PASSPHRASE
# - POLYMARKET_AUTO_DERIVE=true  (derive/create API creds from the private key at startup)
#
# Safety:
# - Use env var `HFT_KILL_SWITCH=true` to hard-disable trading immediately.

hft:
  mode: LIVE

  events:
    enabled: true

  polymarket:
    auth:
      # Fill these directly for LIVE (avoid env vars if desired).
      # Required:
      private-key: ""
      # Optional:
      signature-type: 0
      funder-address: ""   # optional; use if maker address differs from signer

      # Option A (recommended): auto create/derive API creds from the private key.
      auto-create-or-derive-api-creds: true
      nonce: 0

      # Option B: paste API creds (and set auto-create-or-derive-api-creds=false).
      api-key: ""
      api-secret: ""
      api-passphrase: ""

  # Hard server-side limits (enforced in PolymarketTradingService).
  risk:
    kill-switch: false
    max-order-notional-usd: 10
    max-order-size: 0

executor:
  sim:
    enabled: false

logging:
  level:
    com.polybot.hft: INFO
